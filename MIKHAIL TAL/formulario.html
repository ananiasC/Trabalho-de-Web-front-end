	<!-- Formulario -->
	<div id="formulario">
		<form action="" id="formularioDeMensagem">
			<table>
				<tr>
					<th colspan="2">
						Formulário
					</th>
				</tr>
				<tr>
					<td>Nome: </td>
					<td>
						<input type="text" class="campo" name="nome" id="nome">
					</td>
				</tr>
				<tr>
					<td>Email: </td>
					<td>
						<input type="email" class="campo" name="email" id="email">
					</td>
				</tr>
				<tr>
					<td>Telefone: </td>
					<td>
						<input type="text" class="campo" name="telefone" id="telefone">
					</td>
				</tr>
				<tr>
					<td>Celular: </td>
					<td>
						<input type="text" class="campo" name="celular" id="celular">
					</td>
				</tr>
				<tr>
					<td>Data atual:</td>
					<td>
						<input type="text" name="data" class="campo" id="data">
					</td>
				</tr>
				<tr>
					<td colspan="2">Mensagem: </td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea name="mensagem" id="mensagem"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
							<input type="submit" value="Enviar" class="botao">
							<input type="reset" value="Limpar" class="botao">
					</td>
				</tr>
			</table>
		</form>
